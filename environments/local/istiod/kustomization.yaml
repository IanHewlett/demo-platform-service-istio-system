---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - ../../../release/istiod
patches:
  - target:
      kind: Application
      name: istiod
    patch: |
      - op: add
        path: /spec/sources/0/helm/valueFiles/-
        value:
          $values/environments/local/istiod/values.yaml
